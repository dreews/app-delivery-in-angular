<div class="establishment-card">
  <div class="establishment-card__thumb">
    <img src="assets/thumb.jpg" class="establishment-card__image">
  </div>
  <div class="establishment-card__content">
    <div class="establishment-card__title">
      <h1>{{ establishment.name }}</h1>
      <span class="establishment-card__id">
        {{ establishment.id }}
      </span>
    </div>
    <div class="establishment-card__description">
      {{ establishment.address }}
    </div>
  </div>
</div>
